<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动</title>
  </head>
  <style>
    .clearfix:after {
      content: "";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }
    .clearfix {
      /* IE6.7专用 */
      *zoom: 1;
    }
    .right {
      width: 200px;
      height: 200px;
      background-color: rgb(216, 133, 133);
      float: left;
    }
    .left {
      width: 400px;
      height: 300px;
      background-color: rgb(88, 10, 10);
    }
  </style>
  <body>
    <div class="right">第一个</div>
    <div class="left">第二个</div>
  </body>
</html>
