<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新浪导航条</title>
    <style>
      .nav {
        height: 41px;
        background-color: #fcfcfc;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
      }
      a {
        display: inline-block;
        text-decoration: none;
        color: #4c4c4c;
        text-align: center;
        text-indent: 2em;
        line-height: 37px;
        padding-left: 5px;
        padding-right: 5px;
      }
      a:hover {
        background-color: rgb(190, 181, 181);
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="#">设为首页</a>
      <a href="#">手机新浪网</a>
      <a href="#">移动客户端</a>
      <a href="#">博客</a>
      <a href="#">微博</a>
      <a href="#">关注我</a>
    </div>
  </body>
</html>
