<html lang="en">
  <head>

    <link rel="stylesheet" herf="小米网页.css"
    <title>小米侧栏</title>
    <style>
        .celan {
          width: 150px;
          height: 280px;
          background-color: #55585a;
          /* 让div行高等于链接高度就可以实现文字垂直居中 */
          line-height: 40px;
        }
  
        a {
          width: 150px;
          height: 40px;
          text-decoration: none;
          font-size: 14px;
          color: white;
          display: block;
          text-indent: 2em;
        }
  
        a:hover {
          background-color: orangered;
        }
      </style>
  </head>
  <body>
    <div class="celan">
      <a href="#">手机 电话卡</a>
      <a href="#">电视 盒子</a>

    </div>
  </body>
</html>
